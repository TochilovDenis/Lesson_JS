<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Адаптивный контейнер */
        .video-layout {            
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            align-items: center;
        }

        /* Для широких экранов */
        @media (max-width: 600px) {
            .video-layout {
                display: grid;
                grid-template-columns: minmax(200px, 400px) 1fr;
                grid-template-areas:
                    "image info"
                    "button button";
            }
        }

        /* Изображение */
        .preview-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        /* Информация о загрузке */
        .loading-info {
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        /* Кнопка */
        .control-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-layout">
            <!-- Изображение -->
            <img src='C:\DEX\Academy_TOP\Lesson_JS\HomeWork\01\1.jpeg' width='400' height='300'%3E%3Crect width='100%25' height='100%25' fill='%23f0f0f0'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' fill='%23888' font-family='Arial' font-size='16'%3EПревью видео%3C/text%3E%3C/svg%3E" alt="Превью видео" class="preview-image">

            <!-- Информация о загрузке -->
            <div class="loading-info">
                <h3>Загрузка видео</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p id="percentage">0%</p>
            </div>

            <!-- Кнопка управления -->
            <button class="control-button" onclick="startLoading()">Начать загрузку</button>
        </div>
    </div>

    <script>
        function startLoading() {
            const progressFill = document.querySelector('.progress-fill');
            const percentageText = document.getElementById('percentage');
            let currentProgress = 0;

            // Останавливаем предыдущую анимацию если она есть
            if (this.loadingInterval) clearInterval(this.loadingInterval);

            this.loadingInterval = setInterval(() => {
                if (currentProgress >= 100) {
                    clearInterval(this.loadingInterval);
                    return;
                }

                currentProgress += 1;
                progressFill.style.width = `${currentProgress}%`;
                percentageText.textContent = `${currentProgress}%`;
            }, 50); // Обновляем каждые 50мс для плавной анимации
        }
    </script>
</body>
</html>
